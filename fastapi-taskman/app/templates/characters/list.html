{% extends "base.html" %}

{% block title %}Персонажи{% endblock %}

{% block content %}
<h2>Ваши Персонажи</h2>

{% if characters %}
    <ul>
    {% for character in characters %}
        <li>
            <a href="/characters/{{ character.id }}">{{ character.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>У вас нет персонажей. <a href="/characters/create">Создайте персонажа</a></p>
{% endif %}
{% endblock %}
